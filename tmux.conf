set-environment -g TMUX_PLUGIN_MANAGER_PATH "/home/epi/.config/tmux/plugins"

set -g update-environment[0] DISPLAY
set -g update-environment[1] KRB5CCNAME
set -g update-environment[2] SSH_ASKPASS
set -g update-environment[3] SSH_AUTH_SOCK
set -g update-environment[4] SSH_AGENT_PID
set -g update-environment[5] SSH_CONNECTION
set -g update-environment[6] WINDOWID
set -g update-environment[7] XAUTHORITY
set -g update-environment[8] COHESIVE
# Keybinds
bind C-r source-file "$HOME/.config/tmux/cohesive_tmux_neovim/tmux.conf" \; display-message "Config reloading.."
unbind C-b
set-option -g prefix `
bind-key C-` send-prefix
set -g prefix2 C-s
bind-key C-s send-prefix -2
bind C-e show-environment

# Switch to default config.
bind C-b source-file "/home/epi/.config/tmux/tmux.conf" \; set-environment -u COHESIVE \; display-message "Config swapping.."


set-option -g mouse on
set -g allow-passthrough on
setw -g monitor-activity on
set -g base-index 1
set -g default-terminal "tmux-256color"
set -s escape-time 0
# set -s repeat-time 300
# window
bind '/' splitw -v -c '#{pane_current_path}'
bind '\' splitw -h -c '#{pane_current_path}'
bind ` last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r ^k resizep -U 4
bind -r ^j resizep -D 4
bind -r ^h resizep -L 8
bind -r ^l resizep -R 8
# copy
setw -g mode-keys vi
bind -r v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# bootstrap tpm
# Need to use the "old syntax", because I'm loading config via -f flag.
# This gets cpu_percentage to correctly display, but I still need to re-source the config for cpu-mem-load.
set -g @tpm_plugins 'tmux-plugins/tpm \
	tmux-plugins/tmux-cpu \
	thewtex/tmux-mem-cpu-load \
	laktak/extrakto
'
